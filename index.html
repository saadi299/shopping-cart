<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1Button"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="quantityOne" class="form-control text-center" value="1">
                           <button id="plus1Button"class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="item1Price"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="minus2Button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="quantityTwo" class="form-control text-center" value="1">
                           <button id="plus2Button" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="item2Price"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5> $<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="totalPrice"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
     var i = 1;
     
     var itemOneBasePrice=1219;
     var itemTwoBasePrice=59
     var initSubTotal=0;

      const plus1btn =document.getElementById("plus1Button");
      plus1btn.addEventListener("click",function(){

      const clickNumber=NumberOfClick("plus1Button");
      document.getElementById("quantityOne").value=clickNumber;

      ItemOnePrice(clickNumber,itemOneBasePrice,"item1Price");

      const subtotal=Subtotal();
     
      document.getElementById("subTotal").innerText=subtotal;
      document.getElementById("totalPrice").innerText=subtotal;      
      
     })

      const minus1btn =document.getElementById("minus1Button");
      minus1btn.addEventListener("click",function(){
      const clickNumber=NegativeNumberOfClick("minus1Button");
      document.getElementById("quantityOne").value=clickNumber;

      ItemOnePrice(clickNumber,itemOneBasePrice,"item1Price");

      const subtotal=Subtotal();
     
      document.getElementById("subTotal").innerText=subtotal;
      document.getElementById("totalPrice").innerText=subtotal;


   })
      var j = 1;
    
      const plus2btn =document.getElementById("plus2Button");
      plus2btn.addEventListener("click",function(){

      const clickNumber=NumberOfClick2("plus2Button");
      document.getElementById("quantityTwo").value=clickNumber;

      ItemOnePrice(clickNumber,itemTwoBasePrice,"item2Price");

      const subtotal=Subtotal();
      
      document.getElementById("subTotal").innerText=subtotal;
      document.getElementById("totalPrice").innerText=subtotal;

      
        
     })


     const minus2btn =document.getElementById("minus2Button");
      minus2btn.addEventListener("click",function(){
      const clickNumber=NegativeNumberOfClick2("minus2Button");
      document.getElementById("quantityTwo").value=clickNumber;

      ItemOnePrice(clickNumber,itemTwoBasePrice,"item2Price");

      const subtotal=Subtotal();
     
      document.getElementById("subTotal").innerText=subtotal;
      document.getElementById("totalPrice").innerText=subtotal;


   })

     function NumberOfClick(id)
     {
        var number=document.getElementById(id).value = ++i;
        return number;
     }

     function NegativeNumberOfClick(id)
     {
      var number=document.getElementById(id).value = --i;
        return number;

     }


     function NumberOfClick2(id)
     {
        var number=document.getElementById(id).value = ++j;
        return number;
     }

     function NegativeNumberOfClick2(id)
     {
      var number=document.getElementById(id).value = --j;
        return number;

     }

     function ItemOnePrice(quantity,basePrice,id)
     { 
        
        const firstItemPrice= quantity*basePrice;
        document.getElementById(id).innerText= firstItemPrice;

     }
     
     function Subtotal()
     {  
      p1Price=document.getElementById("item1Price").innerText;
      p1PriceNumber=parseFloat(p1Price);
      p2Price=document.getElementById("item2Price").innerText;
      p2PriceNumber=parseFloat(p2Price);
      const subtotal= p1PriceNumber+ p2PriceNumber;
      return subtotal;
     }

    

    

    
     
</script>


</body>

</html>
